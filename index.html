<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電話番号フォーム</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }
    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>電話番号フォーム</h2>
  <form>
    <label>電話番号</label>
    <input type="tel" aaname="電話番号" placeholder="電話番号を入力" required>
    <br>
    <button type="submit">送信</button>
  </form>
</body>
</html>
